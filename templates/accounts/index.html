<div class="page-header">
  <h1>Accounts</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newAccountsPath() %>" class="btn btn-primary">Create New Account</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Name</th>
    <th>Email</th>
    <th>Password</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (account) in accounts { %>
      <tr>
      <td><%= account.Name %></td>
        <td><%= account.Email %></td>
        <td><%= account.Password %></td>
        <td>
          <div class="pull-right">
            <a href="<%= accountPath({ account_id: account.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editAccountPath({ account_id: account.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= accountPath({ account_id: account.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
