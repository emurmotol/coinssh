<div class="page-header">
  <h1>User#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= adminUsersPath() %>" class="btn btn-info">Back to all Users</a></li>
  <li><a href="<%= editAdminUserPath({ user_id: user.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= adminUserPath({ user_id: user.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= user.Name %>
</p>
<p>
  <strong>Email</strong>: <%= user.Email %>
</p>
<p>
  <strong>Password</strong>: <%= user.Password %>
</p>
